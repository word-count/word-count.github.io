<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Words in Text</title>
  <script src='tailwindcss.min.js'></script>
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <link rel='stylesheet' href='style.css' />
</head>
<body class="bg-[#83E2FC]">
<div class="brand">COUNT</div>

<div class="app">

  <nav class="socials mb-2">
      <div class="socials">
      
      <a href="https://github.com/word-count/word-count.github.io" target="_blank">
        <img src="https://raw.githubusercontent.com/mattheweq/icons-repo/main/github.svg">
      </a>

      <a href="https://open.spotify.com/artist/66OsKKYin7yLMQUsZxjE91" target="_blank">
        <img  id="spotify" src="https://raw.githubusercontent.com/mattheweq/icons-repo/main/soundwave.svg">
      </a>

      <a href="mailto:mattheweq8@gmail.com">
        <img src="https://raw.githubusercontent.com/mattheweq/icons-repo/main/email.svg">
      </a>
    </div>
  </nav>


  <div class="max-w-4xl mx-auto bg-white p-6 rounded mb-24">
    
    <!-- ADD TEXT CONTENT DIRECTLY (not .txt file) -->
    <textarea onfocus="clearFileText()" id="textAreaInput" placeholder="ENTER TEXT HERE to search for words and how many times they are used." class="mb-2 p-2 border w-full h-48 resize-none hover:resize rounded"></textarea>
    
    <div class="flex justify-center">
      
      <!-- UPLOAD A FILE.txt -->
      <div class="mt-0 mb-4">
        <label for="fileInput" class="mr-2 text-md font-medium text-gray-600">OR upload .txt File:</label>

        <input type="file" id="fileInput" accept=".txt" class="mt-1 p-2 border rounded">
      </div>

    </div>

    

    <label for="searchWords" class="block text-sm font-medium text-gray-600 mb-1">Enter search words (comma separated):</label>

    <div class="mb-2 flex">
      <!-- ADD SEARCH WORDS -->
      <input type="text" id="searchWords" placeholder="Enter, search, words. (If you want total word count, leave this blank)." class="p-2 border rounded-tl rounded-bl flex-1">

      <!-- SUBMIT -->
      <button onclick="highlightSearchWords()" class="bg-[#fc83d3] text-white px-4 rounded-tr rounded-br hover:bg-[#fc83d399]">Highlight / Count</button>
    </div>

    <!-- display table of word occurances -->
    <div id="wordOccurancesCount" class="mt-6 text-xl"></div>

    <!-- display text inputed from a .txt file -->
    <div id="renderTextAndSearch" class="text-xl mt-4 break-words"></div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>

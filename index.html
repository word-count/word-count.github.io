<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <link rel='stylesheet' href='style.css' />
  <script defer src='app.js'></script>
  <title>Word and Character Counter</title>
</head>
<body>

<div class="main">
  
  <div class="card">
    Words <span class="word-count">0</span>
  </div>
  <div class="card">
    Characters <span class="character-count">0</span>
  </div>
     
  <textarea class="count-textarea" placeholder="Write your text to be counted here..."></textarea>

</div>   
  
</body>
